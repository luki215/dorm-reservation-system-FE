<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field disabled>
    <input matInput type="text" placeholder="{{'UNI-email' | translate}}" formControlName="email" readonly="true">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="{{'UNI-name' | translate}}" readonly="true">
  </mat-form-field>

  <mat-radio-group aria-label="Select sex" [color]="'primary'">
    <mat-radio-button *ngFor="let sex of sexOptions" [value]="sex">{{ getSexTranslationString(sex) | translate}}
    </mat-radio-button>
  </mat-radio-group>

  <mat-slide-toggle formControlName="allianceEnable" color="primary">{{'Profile-alliance_enable' | translate}}
  </mat-slide-toggle>



  <ng-container *ngIf="form.errors?.beErrors">
    <mat-error *ngFor="let err of form.errors?.beErrors">{{err}}</mat-error>
  </ng-container>

  <button mat-raised-button color="primary" type="submit">{{'UNI-login' | translate}}</button>
</form>
